server {
    listen 80;
    server_name _;

    # Security Headers (OWASP рекомендации)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'";

    # Основные настройки
    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    # Gzip Advanced
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types 
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml+rss
        text/javascript
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml;

    # Static Assets (Vite-specific)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, stale-while-revalidate=31536000";
        access_log off;
        try_files $uri =404;
    }

    # SPA Fallback (React Router/Vue Router)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Error Pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка логирования favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Блокировка логирования robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}